<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{/*给父级添加flex属性，来控制子元素排列*/
            display: flex;
            flex-direction:row;/*不写flex-direction，默认flex-direction:row; 默认的主轴为x轴，且从左到右排列。默认的侧轴为y轴*/
            width: 800px;
            height: 300px;
            background-color: pink;
        }
        div div{
            width: 150px;
            height: 100px;
            background-color: purple;

        }
    </style>
</head>
<body>
    <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>        
        <div>7</div>
        <div>8</div>
        <div>9</div>        
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    
</body>
</html>
